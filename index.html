<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizacion Bitcoin</title>
    <link rel="shortcut icon" href="/bitcoin.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4> <a href="https://www.linkedin.com/in/emilianooliveto/"target="_blank">by Puli :)</a> </h4>
        <button id="switch" class="switch">
            <span><img src="sol.png" alt="Luna" height="30px"></span>
            <span><img src="luna.png" alt="Sol" height="30px"></span>
        </button>
    </header>
    <section>
        <p id="fechaActual"></p>
        <div class="container-coins">
            <h2>Valor del Bitcoin al día de la fecha.</h2>
            <div class="contenedor-monedas">
                <div class="moneda">BTC</div>
            </div>
            =
            <span id="contenedor-usd"></span>
        </div>
        <hr>
        <div class="container-coins">
        <h2>Valor del USD oficial en ARS al día de la fecha.</h2>
        <div class="contenedor-monedas">
            <div class="USD moneda">U$D</div>
        </div>
        =
        <span id="contenedor-ars"></span>
    </div>
<hr>
    <div class="container-coins">
        <h2>Valor del USD blue en ARS al día de la fecha.</h2>
        <div class="contenedor-monedas">
            <div class="BLUE moneda">U$D</div>
        </div>
        =
        <span id="contenedor-blue"></span>
    </div>

    </section>
